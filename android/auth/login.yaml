appId: com.kaching.merchant.kiwi
---
- tapOn: "ASK ME IN A DAY" # Comment out when running locally
- tapOn:
    id: "com.kaching.merchant.kiwi:id/btn_login"
- tapOn: "Accept & continue" # Comment out when running locally
- tapOn: "No thanks" # Comment out when running locally
- tapOn: "Email address"
- inputText: ${USERNAME}
- tapOn: "Next"
- inputText: ${PASSWORD}
- tapOn: "Next"
